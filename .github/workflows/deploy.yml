name: Deploy to Cloudflare Workers

concurrency:
  group: production-deployment
  cancel-in-progress: true

on:
  push:
    tags:
      - 'v*'  # 只有以 v 开头的 tag 才会触发（例如 v1.0.0）
  pull_request:
    types:
      - closed
    branches:
      - master

jobs:
  deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true)
    runs-on: [self-hosted, DESKTOP-PFNTFPI]
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Verify secrets injected
        run: |
          test -n "$TELEGRAM_BOT_TOKEN"
          test -n "$RSS_BASE_URL"
          test -n "$KV_ID"
          # Replace placeholder in wrangler.toml with actual KV ID
          sed -i "s/TODO_REPLACE_WITH_YOUR_KV_ID/$KV_ID/g" wrangler.toml
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          RSS_BASE_URL: ${{ secrets.RSS_BASE_URL }}
          KV_ID: ${{ secrets.KV_ID }}
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          wranglerVersion: '4.62.0'
          secrets: |
            TELEGRAM_BOT_TOKEN
            RSS_BASE_URL
        env:
          WRANGLER_LOG: debug
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          RSS_BASE_URL: ${{ secrets.RSS_BASE_URL }}
